
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- Google Maps API -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDQ7W13E5gXJvM4oBksiaqf7wMb7t4_eHQ&callback=initMap"
    type="text/javascript"></script>

    <!-- CDN 2 -->


    <title>Find a Pet!</title>

    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
        
    <!--NavBar Code-->
    <nav class="navbar navbar-expand-lg navbar-light bg-warning">

        <!-- Logo -->
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            
            <ul class="navbar-nav mr-auto">

                <!-- Link 1 -->
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>

                <!-- Link 2 -->
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">

        <div class="row col">

            <!-- Profile image -->
            <div id="profile-image" class="col-md-4">
                <img src="" alt="Placeholder Profile Image">
            </div>

            <!-- Separation -->
            <div class="col-md-2"></div>

            <!-- User info -->
            <div id="user-info" class="col-md-6">
                <table class="table table-striped">

                    <tbody>
                        <!-- Name -->
                        <tr>
                            <th scope="row">Name: </th>
                            <td>Stinky</td>
                        </tr>

                        <!-- Email -->
                        <tr>
                            <th scope="row">Email:</th>
                            <td>stinky.butt@eww.com</td>
                            
                        </tr>

                        <!-- Favorite animals -->
                        <tr>
                            <th scope="row">Favorite Pet:</th>
                            <td>ALL!!</td>
                        </tr>

                    </tbody>

                </table>
            </div>

        </div>

        <!-- Current Pet info -->
        <div id="pet-info" class="row col">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">Pet name: </h5>
                    <h6 class="card-subtitle mb-2 text-muted">Breed: </h6>

                    <p class="card-text">
                        Color: 
                    </p>

                    <p class="card-text">
                        Gender: 
                    </p>

                    <p class="card-text">
                        Type: 
                    </p>

                    <p class="card-text">
                        Altered: 
                    </p>

                </div>
            </div>
        </div>

        <!-- Add pet info form -->
        <div id="add-pet" class="row col-md">
            <form class="col">

                <!-- User pet name -->
                <div class="form-group">
                <label for="user-pet-name">Pet Name:</label>
                <input type="email" class="form-control" id="user-pet-name">
                </div>

                <!-- User pet breed -->
                <div class="form-group">
                <label for="exampleInputPassword1">Breed:</label>
                <input type="password" class="form-control" id="user-pet-breed">
                </div>

                <!-- User pet color -->
                <div class="form-group">
                <label for="exampleInputPassword1">Color:</label>
                <input type="password" class="form-control" id="user-pet-color">
                </div>

                <!-- User pet gender -->
                <div class="form-group">
                <label for="exampleInputPassword1">Gender:</label>
                <input type="password" class="form-control" id="user-pet-gender">
                </div>

                <!-- User pet type -->
                <div class="form-group">
                    <label for="exampleFormControlSelect2">Pet Type:</label>
                    <select class="form-control" id="user-pet-type">
                        <option>Dog</option>
                        <option>Cat</option>
                        <option>Hampster</option>
                        <option>Snake</option>
                        <option>Other...</option>
                    </select>
                </div>

                <!-- User pet altered state -->
                <div class="form-group">
                    <label for="">Altered?:</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="fixed-yes" value="true">
                        <label class="form-check-label" for="fixed-yes">Yes</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="fixed-no" value="false">
                        <label class="form-check-label" for="fixed-no">No</label>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>

            </form>
        </div>
        
    </div>

    
</body>


</html>
