
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- Google Maps API -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDQ7W13E5gXJvM4oBksiaqf7wMb7t4_eHQ&callback=initMap"
    type="text/javascript"></script>

    <!-- CDN 2 -->


    <title>Find a Pet!</title>

    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
        
    <!--NavBar Code-->
    <nav class="navbar navbar-expand-lg navbar-light bg-warning">

        <!-- Logo -->
        <a class="navbar-brand" href="index.html"><img id="nav-pic" src="assets/images/pawprint.jpg" alt="Paw Print"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            
            <ul class="navbar-nav mr-auto">

                <!-- Link 1 -->
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>

                <!-- Link 2 -->
                <li class="nav-item active" id="nav-account">
                    <a class="nav-link" href="user.html">Account <span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>

        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
            Sign-in
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Sign-in</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="login-email">Email address</label>
                                <input type="email" class="form-control" id="login-email" aria-describedby="emailHelp" placeholder="Enter email">
                            </div>

                            <div class="form-group">
                                <label for="login-password">Password</label>
                                <input type="password" class="form-control" id="login-password" placeholder="Password">
                            </div>

                            <!-- <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="stay-signed-in">
                                <label class="form-check-label" for="stay-signed-in">Stay signed in</label>
                            </div> -->
                            
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Log-in</button>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>

    </nav>

    <div class="container">

        <div class="row col">

            <!-- User info -->
            <div id="user-info" class="col-md">
                <table class="table table-striped">

                    <tbody>
                        <!-- Name -->
                        <tr>
                            <th scope="row">Name: </th>
                            <td id="user-name"></td>
                        </tr>

                        <!-- Email -->
                        <tr>
                            <th scope="row">Email:</th>
                            <td id="user-email"></td>
                            
                        </tr>

                        <!-- Favorite animals -->
                        <tr>
                            <th scope="row">Favorite Pet:</th>
                            <td id="pet-preference"></td>
                        </tr>

                    </tbody>

                </table>
            </div>

        </div>
        
    </div>

    
</body>


</html>
